<div id="container">
  <!-- See Budget Box -->
  <div id="wrapper">
    <!-- See Budget Form -->
    <div id="see-bills">
      <!-- <div id="back">
        <a routerLink="/home" class="back">Go Back</a>
        <br>
      </div> -->
      <form>
        <div *ngIf="billService.deleteBillSuccess" class="success">
          <h5>The bill has successfully been deleted.</h5>
        </div>
        <div *ngIf="billService.deleteBillFailure" class="failure">
          <h5>This bill could not be deleted.</h5>
        </div>
        <h1>Bill Tracker</h1>
        <div *ngIf="allBills.length === 0" class="msg">
          <h4>You have no bills to display. Create a new bill to get started.</h4>
        </div>

        <div class="bills" id="bills-table">
          <table *ngIf="allBills.length > 0">
            <tr>
              <th>Creditor</th>
              <th>Billing Month</th>
              <th>Amount Due</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            <tr *ngFor="let bill of allBills">
              <td>{{bill.creditor}}</td>
              <td>{{bill.billing_month}}</td>
              <td>${{bill.amount_due}}</td>
              <td><a routerLink="/bill/edit/{{bill.id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
              <td><a (click)="deleteBill(bill)"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
          </table>
          <br>
          <br>
          <div id ="new">
              <a class="btn" routerLink="/bill/new" class="btn btn-primary">Create A New Bill</a>
          </div>
        </div><!--/ bills-->
      </form>
    </div><!--/ see-bills-->
  </div><!--/ wrapper-->
</div><!--/ container-->
